<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="polarbear.jpg" alt="A standing polar bear waving hi to the camera">
            <!-- <div class="img-description">Photo by 
                <a href="https://unsplash.com/photos/polar-bear-on-snow-covered-ground-during-daytime-qQWV91TTBrE"
                target="_blank">Hans-Jurgen Mager</a>
            </div> -->
        </div>

        <div class="right-top">
            <div class="paragraph">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
        </div>

        <div class="right-mid">
            <p>Let's do this!</p>
            <form action="" method="post" class="form">
                <div class="field">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                
                <div class="field">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                
                <div class="field">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                
                <div class="field">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>

                <div class="field">
                    <label for="pw">PASSWORD</label>
                    <input type="text" name="pw" id="pw" required>
                </div>

                <div class="field">
                    <label for="pw-confirm">CONFIRM PASSWORD</label>
                    <input type="text" name="pw-confirm" id="pw-confirm" required>
                </div>     
            </form>
        </div>

        <div class="right-bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form" target="_blank">Log in</a></p>
        </div>
    </div>
</body>
</html>
